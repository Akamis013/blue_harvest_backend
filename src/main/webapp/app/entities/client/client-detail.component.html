<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="client">
            <h2><span>Client</span> {{ client.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Customer ID</span></dt>
                <dd>
                    <span>{{ client.customerID }}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ client.name }}</span>
                </dd>
                <dt><span>Surname</span></dt>
                <dd>
                    <span>{{ client.surname }}</span>
                </dd>
                <dt><span>Balance</span></dt>
                <dd>
                    <span>{{ client.balance }}</span>
                </dd>
                <dt><span>Initialcredit</span></dt>
                <dd>
                    <span>{{ client.initialcredit }}</span>
                </dd>
                <dt><span>Acount</span></dt>
                <dd>
                    <div *ngIf="client.acount">
                        <a [routerLink]="['/acount', client.acount?.id, 'view']">{{ client.acount?.acountID }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/client', client.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
