<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-client-heading">Create or edit a Client</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_customerID">Customer ID</label>
                    <input type="number" class="form-control" name="customerID" id="field_customerID"
                           formControlName="customerID"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_surname">Surname</label>
                    <input type="text" class="form-control" name="surname" id="field_surname"
                           formControlName="surname"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_balance">Balance</label>
                    <input type="number" class="form-control" name="balance" id="field_balance"
                           formControlName="balance"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_initialcredit">Initialcredit</label>
                    <input type="number" class="form-control" name="initialcredit" id="field_initialcredit"
                           formControlName="initialcredit"/>
                </div>

                <div class="form-group">
                    <label for="field_transactions">Transactions</label>
                    <select class="form-control" id="field_transactions" multiple name="transactions" formControlName="transactions">
                        <option [ngValue]="getSelected(editForm.get('transactions')!.value, transactionsOption)" *ngFor="let transactionsOption of transactions; trackBy: trackById">{{ transactionsOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_acount">Acount</label>
                    <select class="form-control" id="field_acount" name="acount" formControlName="acount">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="acountOption.id === editForm.get('acount')!.value?.id ? editForm.get('acount')!.value : acountOption" *ngFor="let acountOption of acounts; trackBy: trackById">{{ acountOption.acountID }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
