<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="acount">
            <h2><span>Acount</span> {{ acount.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Acount ID</span></dt>
                <dd>
                    <span>{{ acount.acountID }}</span>
                </dd>
                <dt><span>Credit</span></dt>
                <dd>
                    <span>{{ acount.credit }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/acount', acount.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
